<!DOCTYPE html>
<html>
<head>
	<title>PARQ</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   	crossorigin=""/>

   	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   	crossorigin=""></script>
</head>
<body>
	<nav>
		<div id="navbar-content">
			<img src="./static/img/logo.svg" height="60">
		</div>
	</nav>

	<div id="search">
		<input type="text" name="search_bar" id="search-bar" placeholder="Gdzie chciałbyś zaparkować?" onfocus="focusSearchBar();" onfocusout="focusoutSearchBar();">
		<button id="search-bar-button" onclick="goToAddress(document.getElementById('search-bar').value)"><i class="fas fa-search"></i></button>
		<div id="address-list">
			<div id="address-list-inner">
			</div>
		</div>
	</div>

	<div id="parking-table">
		<span>Rozkład miejsc</span>
		<table id="spots-table"></table>
		<button id="hide-parking-table" onclick="hideTable();"><i class="fa fa-check"></i></button>
	</div>

	<div id="mapid"></div>

	<script type="text/javascript">
		var addr = {{ data[1] | safe }};
		var data = {{ data[0] | tojson }};
	</script>
	<script type="text/javascript" src="./static/js/main.js"></script>
</body>
</html>
